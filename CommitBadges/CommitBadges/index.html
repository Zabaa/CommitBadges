<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="static/css/app.css" type="text/css" />
    <script src="lib/VSS.SDK.js"></script>
</head>
<body>
    <h1>CommitBadge HTML App</h1>
    <br />
    <br />

    <div>
        <div id="BugsSlayerBadge" class="badge-panel">
        </div>
       
        <div id="TaskMineBadge" class="badge-panel">
        </div>

        <div id="FirstButNotLastPullRequestBadge" class="badge-panel">
        </div>

        <div id="FirstCodeReviewBadgeFactory" class="badge-panel">
        </div>

        <div id="TestReactBadge" class="badge-panel">
        </div>
    </div>
    

    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        // Wait for the SDK to be initialized
        VSS.ready(function () {
            VSS.require(["src/my-module/app"], function (app) { });
        });
    </script>
</body>
</html>
