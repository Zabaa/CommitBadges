<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="content/css/app.css" type="text/css" />
    <script src="sdk/VSS.SDK.js"></script>
</head>
<body>
    <h1>CommitBadge HTML App</h1>
    <div id="content"></div>
    
    <script type="text/javascript">
    // Initialize the VSS sdk
    VSS.init({
        setupModuleLoader: true,
        moduleLoaderConfig: {
            paths: {
                "Scripts": "scripts"
            }
        }
    });

    // Wait for the SDK to be initialized
    VSS.ready(function () {
        require(["Scripts/app"], function (app) { });
    });
    </script>
</body>
</html>
